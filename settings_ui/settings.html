<!DOCTYPE html>

<html data-theme="dark" lang="en">
<head>
    <title>YouTube Quick Actions</title>
    <meta charset="utf-8"/>
    <link href="settings.pcss" rel="stylesheet">
    <script integrity="sha256-+6s59KT/M/MO0f718POTRbBT89+tM6ta/H+Md6JKcRw=" locals>
        module.exports = {
            logLevels: [
                {
                    value: "silent",
                    displayName: "Silent"
                },
                {
                    value: "error",
                    displayName: "Error"
                },
                {
                    value: "warn",
                    displayName: "Warn"
                },
                {
                    value: "info",
                    displayName: "Info"
                },
                {
                    value: "debug",
                    displayName: "Debug"
                },
                {
                    value: "trace",
                    displayName: "Trace"
                }
            ]
        };
    </script>
</head>
<body>

<div class="container max-w-full h-80 mx-auto bg-base-200 text-base-content pb-8">
    <div class="max-w-sm mx-auto grid grid-cols-1 justify-items-center">
        <h1 class="text-2xl font-bold p-4">Log Level</h1>
        <form class="grid grid-cols-1 gap-y-4 justify-items-center">
            <select class="select text-center w-36" id="log-level" name="log-level">
                <each loop="logLevel in logLevels">
                    <if condition="logLevel.value === 'warn'">
                        <option selected value="{{logLevel.value}}">{{logLevel.displayName}}</option>
                    </if>
                    <else>
                        <option value="{{logLevel.value}}">{{logLevel.displayName}}</option>
                    </else>
                </each>
            </select>

            <button class="btn btn-primary w-24" type="submit">Save</button>
        </form>
    </div>
</div>

<script src="settings.ts" type="module"></script>
</body>
</html>
