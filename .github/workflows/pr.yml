name: "PR"
run-name: "PR ${{ github.event.pull_request.id }}"
on:
  pull_request:


jobs:
  linting:
    name: Linting Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: pip
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.0
      - name: Run Eslint
        run: npm run eslint
      - name: Run prettier check
        run: npm run prettier:check
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Run tests
        run: npm run test