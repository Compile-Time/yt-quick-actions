name: "Release"
run-name: "Release ${{ github.ref_name }}"
on:
  push:
    branches:
      - master

jobs:
  linting:
    name: Linting Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Run commitlint
        run: npx commitlint --last --verbose
      - name: Run Eslint
        run: npm run eslint
      - name: Run prettier check
        run: npm run prettier:check
  run-tests:
    needs:
      - linting
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  create-releases:
    needs:
      - run-tests
    name: create releases
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install npm dependencies
        run: npm ci
      - name: Build Firefox
        run: npm run build
      - name: Build Chrome
        run: npm run build-ch
      - name: Package Firefox
        working-directory: ./dist/firefox-prod
        run: zip -r ../../yt-quick-actions-firefox.zip ./
      - name: Package Chrome
        working-directory: ./dist/chrome-prod
        run: zip -r ../../yt-quick-actions-chrome.zip ./
      - name: Create Checksum of firefox package
        run: sha512sum yt-quick-actions-firefox.zip > yt-quick-actions-firefox.sha512sum
      - name: Create Checksum of chrome package
        run: sha512sum yt-quick-actions-chrome.zip > yt-quick-actions-chrome.sha512sum
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
